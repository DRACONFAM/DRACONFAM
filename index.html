<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Logowania</title>

<!-- Lepsza czcionka -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Orbitron', sans-serif;
        overflow: hidden;
        color: white;
        height: 100vh;
        background: radial-gradient(circle at center, #2b0000 0%, #000000 70%);
        position: relative;
    }

    /* Czerwona pulsujƒÖca po≈õwiata */
    body::before {
        content: "";
        position: absolute;
        width: 600px;
        height: 600px;
        background: red;
        border-radius: 50%;
        filter: blur(200px);
        opacity: 0.2;
        animation: pulse 6s infinite alternate;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 0;
    }

    @keyframes pulse {
        from { transform: translate(-50%, -50%) scale(1); }
        to { transform: translate(-50%, -50%) scale(1.3); }
    }

    /* LecƒÖce czaszki */
    .skull {
        position: absolute;
        top: -50px;
        font-size: 24px;
        color: red;
        animation: fall linear infinite;
        opacity: 0.5;
        z-index: 1;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
        }
    }

    /* Panel logowania */
    .login-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(10, 0, 0, 0.9);
        padding: 45px;
        border-radius: 12px;
        box-shadow: 0 0 30px red, 0 0 60px darkred inset;
        width: 340px;
        text-align: center;
        z-index: 10;
        animation: fadeIn 1.5s ease forwards;
        opacity: 0;
        backdrop-filter: blur(10px);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translate(-50%, -60%); }
        to { opacity: 1; transform: translate(-50%, -50%); }
    }

    /* Logo */
    .logo {
        width: 130px;
        margin-bottom: 20px;
        filter: drop-shadow(0 0 15px red);
        animation: logoFade 1.5s ease forwards;
        opacity: 0;
    }

    @keyframes logoFade {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .login-box h2 {
        margin-bottom: 25px;
        color: red;
        letter-spacing: 3px;
        text-shadow: 0 0 10px red;
    }

    .input-group {
        position: relative;
    }

    .login-box input {
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        background: black;
        border: 1px solid red;
        color: white;
        border-radius: 6px;
        font-family: 'Orbitron', sans-serif;
        transition: 0.3s;
    }

    .login-box input:focus {
        outline: none;
        box-shadow: 0 0 10px red;
    }

    /* Ikona oka */
    .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
        color: red;
    }

    /* Przycisk */
    .login-box button {
        position: relative;
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background: red;
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        overflow: hidden;
        z-index: 1;
        letter-spacing: 2px;
        font-family: 'Orbitron', sans-serif;
    }

    .login-box button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 0%;
        height: 100%;
        background: black;
        transition: width 0.4s ease;
        z-index: -1;
    }

    .login-box button:hover::before {
        width: 100%;
    }

    .login-box button:hover {
        color: red;
    }

</style>
</head>
<body>

<div class="login-box">

    <!-- Logo w g≈Ç√≥wnym katalogu -->
    <img src="logo.png" class="logo" alt="Logo">

    <h2>LOGOWANIE</h2>

    <input type="text" placeholder="Login">

    <div class="input-group">
        <input type="password" id="password" placeholder="Has≈Ço">
        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
    </div>

    <button>ZATWIERD≈π</button>

</div>

<script>
    // LecƒÖce czaszki
    for (let i = 0; i < 50; i++) {
        let skull = document.createElement("div");
        skull.classList.add("skull");
        skull.innerHTML = "üíÄ";
        skull.style.left = Math.random() * 100 + "vw";
        skull.style.animationDuration = (4 + Math.random() * 6) + "s";
        skull.style.fontSize = (15 + Math.random() * 35) + "px";
        document.body.appendChild(skull);
    }

    // PodglƒÖd has≈Ça
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }
</script>

</body>
</html>
